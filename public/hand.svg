  <style>
    .twinkle {
      animation: twinkle 2s ease-in-out infinite;
      transform-origin: center;
      transform-box: fill-box;
    }
    
    .twinkle:nth-child(1) {
      animation-delay: 0s;
    }
    
    .twinkle:nth-child(2) {
      animation-delay: 0.3s;
    }
    
    .twinkle:nth-child(3) {
      animation-delay: 0.6s;
    }
    
    .twinkle:nth-child(4) {
      animation-delay: 0.9s;
    }
    
    .twinkle:nth-child(5) {
      animation-delay: 1.2s;
    }
    
    .twinkle:nth-child(6) {
      animation-delay: 1.5s;
    }
    
    @keyframes twinkle {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.1;
        transform: scale(0.5);
      }
    }
  </style>
